<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/proStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/headerFooter.css}">
</head>
<body>
<header>
    <nav class="navbar nav-first navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/com.solponge/main">
                <img th:src="@{~/img/sponge.png}" style="width: 100px;" alt="Logo">

            </a>
            <ul class="navbar-nav ml-auto">
                <li>
                    <div th:if="${member == null}">
                        <a href="/com.solponge/login" class="btn btn-primary btn-sm">login</a>
                        <a href="/com.solponge/join" class="btn btn-primary btn-sm">Join</a>
                        <a href="/com.solponge/login" class="btn btn-primary btn-sm">
                            <img th:src="@{~/img/Basket.png}" style="width: 20px;" alt="basket" />
                            Basket
                        </a>
                    </div>
                    <div th:if="${GRADE == 'BASIC'}">
                        <p th:text="${member.MEMBER_NAME} + '님 환영합니다.'"></p>

                        <a href="/com.solponge/logout" class="btn btn-primary btn-sm">로그아웃</a>
                        <a th:href="@{/com.solponge/member/{memberNo}/myPage(memberNo=${member.MEMBER_NO})}" class="btn btn-primary btn-sm">마이페이지</a>
                        <a th:href="@{/com.solponge/member/{memberNo}/myPage/cart(memberNo=${member.MEMBER_NO})}" class="btn btn-primary btn-sm"><img th:src="@{~/img/Basket.png}" style="width: 20px;" alt="basket"> 장바구니</a>
                    </div>
                    <div th:if="${GRADE =='ADMIN'}">
                        <p th:text="${member.MEMBER_NAME} + '님 환영합니다.'"></p>

                        <a href="/com.solponge/logout" class="btn btn-primary btn-sm">로그아웃</a>
                        <a href="/com.solponge/admin/member" class="btn btn-primary btn-sm">회원관리</a>
                        <a href="/com.solponge/admin/order" class="btn btn-primary btn-sm">주문관리</a>
                        <a href="/com.solponge/admin/product" class="btn btn-primary btn-sm">상품관리</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="nav-second navbar custom-navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button"
                    data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navnav-linkbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li><a class="nav-link" href="/com.solponge/productList">BOOK</a>
                    </li>
                    <li><a class="nav-link" href="/com.solponge/jobinfolist">JOB</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container" style="max-width: 100%; padding-right: 0px; padding-left: 0px;">
    <div class="py-5 text-center">
        <h2>주문목록</h2>
    </div>
    <div class="row">
        &nbsp;&nbsp;&nbsp;
        <div class="col">
            <form method="get" action="/com.solponge/admin/order/search">
                <select name="SearchSelect" class="search-select">
                    <option value="payment_num">주문번호</option>
                    <option value="MEMBER_ID">아이디</option>
                </select>
                <input type="text" name="SearchValue">
                <button type="submit">검색</button>
            </form>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="yogi">
            <thead>
            <tr>
                <th width="10%">주문번호</th>
                <th width="7%">아이디</th>
                <th width="10%">상품명</th>
                <th width="4%">수량</th>
                <th width="10%">주문일자</th>
                <th width="10%">주문자번호</th>
                <th width="13%">주소</th>
                <th width="10%">배송메세지</th>
                <th width="10%">운송장번호</th>
                <th width="7%">상태</th>
                <th></th>
            </tr>
            </thead>
                <th:block th:each="order: ${paymentEntities}">
                    <th:block th:if="${order.success == 1}">
                        <form method="post" th:object="${order}" th:action="@{/com.solponge/admin/order/{num}/update(num=${order.payment.paymentNum})}">
                        <tr>
                            <td th:text="${order.payment.paymentNum}"></td>
                            <td th:text="${order.member.MEMBER_ID}"></td>
                            <td th:text="${order.product.product_title}"></td>
                            <td th:text="${order.payment.paymentStockNumber}"></td>
                            <td th:text="${order.payment.paymentDate}"></td>
                            <td th:text="${order.payment.paymentPhone}"></td>
                            <td th:text="${order.payment.paymentAddress}"></td>
                            <td th:text="${order.delivery.deliveryInfo}"></td>
                            <td>
                                <input type="hidden" name="payment_num" th:value="${order.payment.paymentNum}">
                                <input type="text" id="deliveryNum" name="deliveryNum" th:value="${order.delivery.deliveryNum}">
                            </td>
                            <td>
                                <p id="demo">
                                    <span th:switch="${order.success}">
                                        <span th:case="1">결제완료</span>
                                        <span th:case="2">발송완료</span>
                                        <span th:case="*">알수없음</span>
                                    </span>
                                </p></td>
                            <td>
                                <div><button type="submit">발송</button></div>
                            </td>
                        </tr>
                    </form>

                    </th:block>
                </th:block>

        </table>
        <br>
    </div>
    <div>
        <table class="yogi">
            <thead>
            <tr>
                <th width="10%">주문번호</th>
                <th width="7%">아이디</th>
                <th width="10%">상품명</th>
                <th width="4%">수량</th>
                <th width="10%">주문일자</th>
                <th width="10%">주문자번호</th>
                <th width="13%">주소</th>
                <th width="10%">배송메세지</th>
                <th width="10%">운송장번호</th>
                <th width="7%">상태</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="order : ${paymentEntities}">
                <th:block th:if="${order.success == 2}">
                <tr>
                    <td th:text="${order.payment.paymentNum}"></td>
                    <td th:text="${order.member.MEMBER_ID}"></td>
                    <td th:text="${order.product.product_title}"></td>
                    <td th:text="${order.payment.paymentStockNumber}"></td>
                    <td th:text="${order.payment.paymentDate}"></td>
                    <td th:text="${order.payment.paymentPhone}"></td>
                    <td th:text="${order.payment.paymentAddress}"></td>
                    <td th:text="${order.delivery.deliveryInfo}"></td>
                    <td th:text="${order.delivery.deliveryNum}"></td>
                    <td>
                        <p id="Completion">
                    <span th:switch="${order.success}">
                        <span th:case="1">결제완료</span>
                        <span th:case="2">발송완료</span>
                        <span th:case="*">알수없음</span>
                    </span>
                        </p>
                    </td>
                    <td></td>
                </tr>
                </th:block>
            </th:block>
            </tbody>
        </table>
        <br>
    </div>
</div>

<div class="py-4 border border-lighter border-bottom-0 border-left-0 border-right-0 bg-dark" >
    <div class="container">
        <div class="col-md-9 text-center">
            <a href="#" class="px-3"><small class="font-weight-bold">이용안내</small></a>
            <a href="#" class="px-3"><small class="font-weight-bold">정책</small></a>
            <a href="#" class="pl-3"><small class="font-weight-bold">고객지원</small></a>
        </div>
    </div>
</div>
<footer class="border border-dark border-left-0 border-right-0 border-bottom-0 p-4 bg-dark">
    <div class="container">
        <div class="row align-items-center text-center text-md-left col">
            <p class="mb-0 small">
                <a href="">프로젝트 소개</a>&nbsp;|&nbsp;<a href="">조원소개</a>&nbsp;|&nbsp;<a href="">개발범위</a>&nbsp;|&nbsp;<a href="">시스템 요구사항</a>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
