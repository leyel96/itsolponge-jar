<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" type="text/css" th::href="@{~/css/proStyle.css}">
  <link rel="stylesheet" type="text/css" th:href="@{~/css/headerFooter.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.ckeditor.com/4.20.2/standard/ckeditor.js"></script>
  <script>
    function postData() {
      // alert("시도중")
      // Get the CKEditor instance
      var editor = CKEDITOR.instances['product_code'];
      var content = editor.getData();
      // console.log(typeof(content)); // Print the content to the console
      // alert(content)
      // Set the value of the hidden input field
      document.getElementById("myInput").value = content;
      // Submit the form
      document.getElementById("myForm").submit();
    }

  </script>
</head>
<body>
<header>
  <nav class="navbar nav-first navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/com.solponge/main">
        <img th:src="@{~/img/sponge.png}" style="width: 100px;" alt="Logo">

      </a>
      <ul class="navbar-nav ml-auto">
        <li>
          <div th:if="${member == null}">
            <a href="/com.solponge/login" class="btn btn-primary btn-sm">login</a>
            <a href="/com.solponge/join" class="btn btn-primary btn-sm">Join</a>
            <a href="/com.solponge/login" class="btn btn-primary btn-sm">
              <img th:src="@{~/img/Basket.png}" style="width: 20px;" alt="basket" />
              Basket
            </a>
          </div>
          <div th:if="${GRADE == 'BASIC'}">
            <p th:text="${member.MEMBER_NAME} + '님 환영합니다.'"></p>

            <a href="/com.solponge/logout" class="btn btn-primary btn-sm">로그아웃</a>
            <a th:href="@{/com.solponge/member/{memberNo}/myPage(memberNo=${member.MEMBER_NO})}" class="btn btn-primary btn-sm">마이페이지</a>
            <a th:href="@{/com.solponge/member/{memberNo}/myPage/cart(memberNo=${member.MEMBER_NO})}" class="btn btn-primary btn-sm"><img th:src="@{~/img/Basket.png}" style="width: 20px;" alt="basket"> 장바구니</a>
          </div>
          <div th:if="${GRADE =='ADMIN'}">
            <p th:text="${member.MEMBER_NAME} + '님 환영합니다.'"></p>

            <a href="/com.solponge/logout" class="btn btn-primary btn-sm">로그아웃</a>
            <a href="/com.solponge/admin/member" class="btn btn-primary btn-sm">회원관리</a>
            <a href="/com.solponge/admin/order" class="btn btn-primary btn-sm">주문관리</a>
            <a href="/com.solponge/admin/product" class="btn btn-primary btn-sm">상품관리</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <nav class="nav-second navbar custom-navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container">
      <button class="navbar-toggler ml-auto" type="button"
              data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navnav-linkbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li><a class="nav-link" href="/com.solponge/productList">BOOK</a>
          </li>
          <li><a class="nav-link" href="/com.solponge/jobinfolist">JOB</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="add">
  <div>
    <h2 class="product-title">상품 등록</h2>
  </div>
  <form id="product-form" action="/com.solponge/admin/product/add" method="post">
    <div>
      <label for="product_title" class="input-label">책제목</label>
      <input type="text" id="product_title" name="product_title" placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="product_subtitle" class="input-label">부제목</label>
      <input type="text" id="product_subtitle" name="product_subtitle" placeholder="부제목을 입력하세요">
    </div>
    <div>
      <label for="product_writer" class="input-label">작가</label>
      <input type="text" id="product_writer" name="product_writer" placeholder="작가를 입력하세요">
    </div>
    <div>
      <label for="product_price" class="input-label">가격</label>
      <input type="text" id="product_price" name="product_price" placeholder="가격을 입력하세요">
    </div>
    <div>
      <label for="product_img" class="input-label">이미지</label>
      <input type="text" id="product_img" name="product_img" placeholder="이미지 URL을 입력하세요">
    </div>
    <div>
      <label for="product_date" class="input-label">출간일</label>
      <input type="text" id="product_date" name="product_date" placeholder="출간일을 입력하세요 (yyyy-MM-dd)">
    </div>
    <div>
      <label for="product_page" class="input-label">페이지 수</label>
      <input type="text" id="product_page" name="product_page" placeholder="페이지 수를 입력하세요">
    </div>
    <div>
      <label for="product_stock" class="input-label">재고</label>
      <input type="text" id="product_stock" name="product_stock" placeholder="재고를 입력하세요">
    </div>
    <div id="product_code">
      <p>${product.product_code}</p>
    </div>
    <input type="hidden" id="myInput" name="myInput">
    <script th:inline="javascript">
      /*<![CDATA[*/
      $(function () {
        CKEDITOR.replace('product_code', {
          filebrowserUploadUrl: '@{/adm/fileupload.do}'
        });
      });
      /*]]>*/
    </script>

    <table>
      <tr>
        <th></th>
      </tr>
    </table>
    <div class="row">
      <div class="padding-left0">
        <button type="submit" onclick="postData()">상품등록</button>
      </div>&nbsp
      <div>
        <button onclick="location.href='/basic/items/product'" type="button">취소</button>
      </div>
    </div>
  </form>
  <table>
    <tr>
      <th></th>
    </tr>
  </table>
</div>
<div class="py-4 border border-lighter border-bottom-0 border-left-0 border-right-0 bg-dark" >
  <div class="container">
    <div class="col-md-9 text-center">
      <a href="#" class="px-3"><small class="font-weight-bold">이용안내</small></a>
      <a href="#" class="px-3"><small class="font-weight-bold">정책</small></a>
      <a href="#" class="pl-3"><small class="font-weight-bold">고객지원</small></a>
    </div>
  </div>
</div>
<footer class="border border-dark border-left-0 border-right-0 border-bottom-0 p-4 bg-dark">
  <div class="container">
    <div class="row align-items-center text-center text-md-left col">
      <p class="mb-0 small">
        <a href="">프로젝트 소개</a>&nbsp;|&nbsp;<a href="">조원소개</a>&nbsp;|&nbsp;<a href="">개발범위</a>&nbsp;|&nbsp;<a href="">시스템 요구사항</a>
      </p>
    </div>
  </div>
</footer>
</body>
</html>
