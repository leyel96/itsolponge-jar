<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보수정</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/headerFooter.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/proStyle.css?ver=2}">

    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar nav-first navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/com.solponge/main">
                <img th:src="@{~/img/sponge.png}" style="width: 100px;" alt="Logo">

            </a>
            <ul class="navbar-nav ml-auto">
                <li>
                    <div th:if="${member == null}">
                        <a href="/com.solponge/login" class="btn btn-primary btn-sm">login</a>
                        <a href="/com.solponge/join" class="btn btn-primary btn-sm">Join</a>
                        <a href="/com.solponge/login" class="btn btn-primary btn-sm">
                            <img th:src="@{~/img/Basket.png}" style="width: 20px;" alt="basket" />
                            Basket
                        </a>
                    </div>
                    <div th:if="${GRADE == 'BASIC'}">
                        <p th:text="${member.MEMBER_NAME} + '님 환영합니다.'"></p>

                        <a href="/com.solponge/logout" class="btn btn-primary btn-sm">로그아웃</a>
                        <a th:href="@{/com.solponge/member/{memberNo}/myPage(memberNo=${member.MEMBER_NO})}" class="btn btn-primary btn-sm">마이페이지</a>
                        <a th:href="@{/com.solponge/member/{memberNo}/myPage/cart(memberNo=${member.MEMBER_NO})}" class="btn btn-primary btn-sm"><img th:src="@{~/img/Basket.png}" style="width: 20px;" alt="basket"> 장바구니</a>
                    </div>
                    <div th:if="${GRADE =='ADMIN'}">
                        <p th:text="${member.MEMBER_NAME} + '님 환영합니다.'"></p>

                        <a href="/com.solponge/logout" class="btn btn-primary btn-sm">로그아웃</a>
                        <a href="/com.solponge/admin/member" class="btn btn-primary btn-sm">회원관리</a>
                        <a href="/com.solponge/admin/order" class="btn btn-primary btn-sm">주문관리</a>
                        <a href="/com.solponge/admin/product" class="btn btn-primary btn-sm">상품관리</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="nav-second navbar custom-navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button"
                    data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navnav-linkbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li><a class="nav-link" href="/com.solponge/productList">BOOK</a>
                    </li>
                    <li><a class="nav-link" href="/com.solponge/jobinfolist">JOB</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 수정</h2>
    </div>
    <form class = "member-form" method="post" th:action="'/com.solponge/admin/member/'+${member_No}+'/update'">
        <div>
            <label class = "member-se" for="member_id">아이디</label>
            <p><input class = "member-label"  type="text" id="member_Id" name="member_Id" th:value="${member.MEMBER_ID}" readonly/></p>
        </div>
        <div>
            <label class = "member-se" for="member_pwd">비밀번호</label>
            <p><input class = "member-label" type="password" id="member_Pwd" name="member_Pwd" th:value="${member.MEMBER_PWD}"/></p>
        </div>
        <div>
            <label class = "member-se" for="member_name">이름</label>
            <p><input class = "member-label" type="text" id="member_Name" name="member_Name" th:value="${member.MEMBER_NAME}" readonly/></p>
        </div>
        <div>
            <label class = "member-se" for="member_address">주소</label>
            <p><input class = "member-label" type="text" id="member_Address" name="member_Address" th:value="${member.MEMBER_ADDRESS}" /></p>
        </div>
        <div>
            <label class = "member-se" for="member_phone">전화번호</label>
            <p><input class = "member-label" type="text" id="member_Phone" name="member_Phone" th:value="${member.MEMBER_PHONE}" /></p>
        </div>
        <div>
            <label class = "member-se" for="member_email">이메일</label>
            <p><input class = "member-label" type="email" id="member_Email" name="member_Email" th:value="${member.MEMBER_EMAIL}" /></p>
        </div>
        </table>
        <hr class="my-4">
        <div class="row">
            <div class = "padding-left1">
                <button class = "button" type="submit">저장</button>
            </div>
            <div>

                <button class = "button" onclick="location.href='/com.solponge/admin/member'" type="button">목록</button>
            </div>
            <div>
                <button class = "button" th:onclick="'location.href=\'/com.solponge/admin/member/'+${member.MEMBER_NO} + '/delete\''"  type="button">삭제</button>
            </div>
            <div></div>
        </div>
    </form>
    <table>
        <tr>
            <th></th>
        </tr>
    </table>
</div>

<footer class="border border-dark border-left-0 border-right-0 border-bottom-0 p-4 bg-dark">
    <div class="container">
        <div class="row align-items-center text-center text-md-left col">
            <p class="mb-0 small">
                <a href="">프로젝트 소개</a>&nbsp;|&nbsp;<a href="">조원소개</a>&nbsp;|&nbsp;<a href="">개발범위</a>&nbsp;|&nbsp;<a href="">시스템 요구사항</a>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
