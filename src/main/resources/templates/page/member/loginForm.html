<div>

<div class="login-form">
    <h2>로그인</h2>
        <form th:action="@{./login}" method="post" th:object="${LoginForm}">
            <label for="memberId">아이디</label>
            <input type="text" th:field="*{memberId}" id="memberId" placeholder="아이디를 입력하세요" />
            <div th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" style="color: red"></div>

            <label for="memberPwd">패스워드</label>
            <input type="password" th:field="*{memberPwd}" id="memberPwd" placeholder="비밀번호를 입력하세요" />
            <div th:if="${#fields.hasErrors('memberPwd')}" th:errors="*{memberPwd}" style="color: red"></div>

            <button type="submit">로그인</button>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"> 전체 오류 메세지 </p>
            </div>
        </form>


</div>
