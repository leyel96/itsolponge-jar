<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/loginForm.css">
    <link rel="stylesheet" type="text/css" href="../css/headerFooter.css">
</head>
<body>
<div th:insert="header.html"></div>
<div>
</div>
<div class="login-form">
    <h2>로그인</h2>
    <form th:action="@{./login}" method="post" th:object="${LoginForm}">
        <label for="memberId">아이디</label>
        <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요" />
        <label for="memberPwd">패스워드</label>
        <input type="password" id="memberPwd" name="memberPwd" placeholder="비밀번호를 입력하세요" />

        <button type="submit">로그인</button>
    </form>
    <th:block th:if="${loginFail}!=null">
        <div class="error" style="color: red; text-align: center;" th:text="${loginFail}">
        </div>
    </th:block>

</div>

<div th:insert="footer.html"></div>
</body>
</html>
